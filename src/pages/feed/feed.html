<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
         <img [src]="'https://image.tmdb.org/t/p/w200' + filme.poster_path"> 
      </ion-avatar>
      <h2>{{ filme.original_title }}</h2>
      <p>{{ filme.release_date | date:'mediumDate'}}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300' + filme.backdrop_path"> 
  
    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ filme.vote_average }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ filme.popularity}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ filme.vote_count }} total vote
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
